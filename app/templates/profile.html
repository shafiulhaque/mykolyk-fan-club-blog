<!DOCTYPE html>


<html>

  <head>
    <title> HOME PAGE </title>
  </head>

  <body>
    <h1>
      Welcome, {{username}}, of the Mykolyk Fan Club!
    </h1>

		<form action="/logout" method="POST">
			<input type="submit" name="sub2" value="logout">
		</form>
    <br>

    <form action="/" method="GET">
			<input type="submit" value="home">
		</form>

    <h3> PROFILE OF: {{u}} </h3>

    {% for row in blogs %}
    <form action="/view" method="GET">
    <button type="submit" name="{{row[0]}}">
        <div>{{row[2]}}</div>
    </button>
    </form>
    <form action="/profile" method="GET">
    <button type="submit" name="{{row[0]}}">
        <div>By: {{row[1]}}</div>
    </button>
    </form>
    <br><br>
    {% endfor %}

    <br>
  </body>

</html>
